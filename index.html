<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-Up</title>
</head>
<body>


    <div class="imageContainer">
        <img class = "imageLeft" src="images/image.jpg" alt="study-img">
        <p class="creditText">Photo by <a href="https://unsplash.com/de/@kvncnls?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kevin Canlas</a> on <a href="https://unsplash.com/photos/wycXe2BrKz8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="contentContainer">
        <div class="topDiv">
            <br><br><br><br><br>
            <p class="topDivPara firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class=" topDivPara secondPara">Sign up <em>now</em> to get started.</p>
            <p class=" topDivPara thirdPara">You <em>know</em> you want to.</p>
        </div>
        <div class="middleDiv">
    
            <p class="middleDivParagraph">Let's do this!</p>
            <form class = "formCenter" action="" method="post">
                
                <div class="firstColumn">
                    <label>FIRST NAME</label>
                    <input type="text" name="" id="" size="50"> <br>
                    <label>E-MAIL</label>
                    <input type="text" name="" id="" size="50"> <br>
                    <label>PASSWORD</label>
                    <input type="text" name="" id="" size="50"> <br>
                </div>
                <div class="secondColumn">
                    <label>LAST NAME</label>
                    <input type="text" name="" id="" size="50"> <br>
                    <label>PHONE NUMBER</label>
                    <input type="text" name="" id="" size="50"> <br>
                    <label>CONFIRM PASSWORD</label>
                    <input type="text" name="" id="" size="50"> <br>
                </div>
            
            </form>

        </div>
        <div class="bottomDiv">

        </div>
    </div>

    
</body>
</html>
