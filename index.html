<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-Up</title>
</head>
<body>


    <div class="imageContainer">
     <!--  <img class = "imageLeft" src="images/image.jpg" alt="study-img">   --> 
        <img class = "imageLeft" src="images/image3.jpg" alt="study-img">
        <div class="logoDiv">
            <img class = "logoimage" src="images/logo.png" alt="logo-img">
            <p class="logoPara">CodingHub</p>
        </div>
        <p class="creditText">Photo by <a class = "creditTextAnchor2" href="https://unsplash.com/de/@kvncnls?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kevin Canlas</a> on <a class = "creditTextAnchor2" href="https://unsplash.com/photos/ia7-T2bjDb4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="contentContainer">
        <div class="topDiv">
            <br><br><br><br><br>
            <p class="topDivPara firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class=" topDivPara secondPara">Sign up <em>now</em> to get started.</p>
            <p class=" topDivPara thirdPara">You <em>know</em> you want to.</p>
        </div>
        <div class="middleDiv">
    
            <p class="middleDivParagraph">Let's do this!</p>
            <form class = "formCenter" action="#">
                
                <div class="firstColumn">
                    <div class="input">
                        <label>FIRST NAME</label>
                        <input type="text" name="" id="" size="40" required> <br>
                    </div>
                    <div class="input">
                        <label>E-MAIL</label>
                        <input type="email" name="" id="" size="40" required> <br>
                    </div>
                    <div class="input">
                        <label>PASSWORD</label>
                        <input type="password" name="" id="" size="40" required> <br>
                    </div>
                        <input class = "btn" type="submit" value="Create Account">
                </div>
                <div class="secondColumn">
                    <div class="input">
                        <label>LAST NAME</label>
                        <input type="text" name="" id="" size="40" required> <br>
                    </div>
                    <div class="input">
                        <label>PHONE NUMBER</label>
                        <input type="tel" name="" id="" size="40" required> <br>
                    </div>
                    <div class="input">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" name="" id="" size="40" required> <br>
                    </div>
                </div>
                
            
            </form>

        </div>
        <div class="bottomDiv">
            <br><br><br><br>
            <p class="bottomDivPara">Already have an account? <a class= "bottomDivAnchor" href="#">Log in</a></p>
        </div>
    </div>

    
</body>
</html>
